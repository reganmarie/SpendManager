<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <header>
            <nav>
                <a  href="{% url 'logout' %}">Logout</a>
            </nav>
        </header>
        <main>
            <h1>Expense Category</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Receipts Associated to your Accounts</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories.all %}
                    <tr>
                        <td>{{ category.name }}</td>
                        <td>{{ category.receipts.all|length }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </body>
</html>
