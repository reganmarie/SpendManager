{% extends 'base.html' %}
{% block title %}
    My Categories
{% endblock title %}

{% block content %}
        <main>
            <div class="category-list">
                <h1>Expense Category</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Receipts Associated to your Accounts</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for category in categories.all %}
                        <tr>
                            <td>{{ category.name }}</td>
                            <td>{{ category.receipts.all|length }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
{% endblock content %}
